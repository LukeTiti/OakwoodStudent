<!DOCTYPE html>
<html lang="en">

    <link rel="icon" type="image/png" href="Images/Icon test.png"><head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Theater Info</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #a51b0c, #0842ae);
      color: white;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      padding: 20px;
      margin: 0;
      font-size: 2.4rem;
      background-color: rgba(0,0,0,0.3);
    }

    .container {
      width: 90%;
      max-width: 900px;
      margin: 20px auto;
    }

    .chapter {
      background-color: rgba(0,0,0,0.3);
      border-radius: 12px;
      margin-bottom: 15px;
      overflow: hidden;
    }

    .chapter-header {
      padding: 15px 20px;
      cursor: pointer;
      font-size: 1.5rem;
      font-weight: bold;
      transition: background 0.3s;
    }

    .chapter-header:hover {
      background-color: rgba(25, 113, 214, 0.7);
    }

    .chapter-content {
      display: none;
      padding: 15px 20px;
      background-color: rgba(24, 162, 221, 0.795);
    }

    .chapter-content p {
      margin: 10px 0;
    }

    .upload-section {
      margin: 15px 0;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 15px;
    }

    .gallery img {
      width: 215px;
      height: 280px;
      object-fit: cover;
      border-radius: 8px;
      border: 2px solid #ffffff50;
    }

    input[type="file"] {
      margin-top: 10px;
      color: #fff;
    }

    button {
      margin-top: 10px;
      padding: 8px 12px;
      background-color: #1565c0;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1e88e5;
    }
  </style>
</head>
<body>

<h1>Theater Show Dates + Info </h1>
<h2><a style="color: aqua;"href="classes.html"><</a></h2>


<div class="container">

  <!-- Chapter 1.1 - 1.3 -->
<div class="chapter" style="background-color: darkorange;">
  <div class="chapter-header">Play that goes wrong</div>
  <div class="chapter-content">
    <p>November 7 (19:00)</p>
    <p>November 8 (19:00)</p>
    <p>November 14 (19:00)</p>
    <p>November 15 (19:00)</p>
    </div>
  </div>
</div>
  <!-- Add more chapters by copying the chapter div -->
  <!-- For each new chapter, create a separate folder (optional) or keep using the same 'uploads' folder -->

</div>

<script>
  // Dropdown functionality (multiple can be open)
  const headers = document.querySelectorAll('.chapter-header');
  headers.forEach(header => {
    header.addEventListener('click', () => {
      const content = header.nextElementSibling;
      content.style.display = content.style.display === 'block' ? 'none' : 'block';
    });
  });
</script>

</body>
</html>
