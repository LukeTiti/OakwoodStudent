       data-context="signin"
       data-ux_mode="popup"
       data-callback="handleCredentialResponse"
       data-auto_prompt="false">

  <div class="g_id_signin"
       data-type="standard"
       data-shape="rectangular"
       data-theme="outline"
       data-text="signin_with"
       data-size="large">
  </div>

  <div id="error"></div>

  <script>
    // ✅ Approved users
    const approvedEmails = [
      "carlphilip.arnold@gmail.com",
      "luketiti40@gmail.com",
      "jettalexa10@gmail.com",
      "fortnite.dev26@gmail.com",
      "sthanika.r329@gmail.com",
      "Kishan.2010.lol@gmail.com",
      "Abhinavpraveen365@gmail.com",
      "henrywilliammihelich@gmail.com",
      "beycraftkj@gmail.com",
    ];

    // Decode JWT (Google ID Token)
    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
        '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
      ).join(''));
      return JSON.parse(jsonPayload);
    }

    // Handle Google Sign-In
    function handleCredentialResponse(response) {
      const data = parseJwt(response.credential);
      const userEmail = data.email;

      if (approvedEmails.includes(userEmail)) {
        // ✅ Save login flag and redirect
        localStorage.setItem("loggedIn", "true");
        window.location.href = "classes.html";
      } else {
        // ❌ Show error if not approved
        document.getElementById("error").textContent =
          "❌ Access denied: " + userEmail + " is not approved.";
      }
    }
  </script>
